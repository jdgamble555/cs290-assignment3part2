<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="gists.js"></script>
    <link rel="stylesheet" type="text/css" href="gists.css" />
    <title>Gists List</title>
</head>
<body>
    <h2>My Gists</h2>
    <ul id="favorites"></ul>
    <h2>GitHub Gists</h2>
    <form>
        <fieldset>
            <legend>Languages</legend>
            <label for="lang1">Python</label>
            <input id="lang1" name="language" value="Python" type="checkbox" />
            <label for="lang2">JSON</label>
            <input id="lang2" name="language" value="JSON" type="checkbox" />
            <label for="lang3">JavaScript</label>
            <input id="lang3" name="language" value="JavaScript" type="checkbox" />
            <label for="lang4">SQL</label>
            <input id="lang4" name="language" value="SQL" type="checkbox" />
            <label for="lang5">Ruby</label>
            <input id="lang5" name="language" value="Ruby" type="checkbox" />
            <label for="lang5">CSS</label>
            <input id="lang5" name="language" value="CSS" type="checkbox" />
            <label for="pages">Pages</label>
            <select id="pages">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="search">Search</button>
        </fieldset>
    </form>
    <ul id="results"></ul>
</body>
</html>
